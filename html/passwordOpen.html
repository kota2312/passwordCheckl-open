<!DOCTYPE html>
<head>
  <meta http-equiv="content-type" charset="UTF-8">
  <link rel="stylesheet" href="../css/passwordOpen.css">
  <style></style>
</head>
<body>
  <div class="main">
      <div class="pass-text">
          <input type="password" id="passWord" oninput="passCheckCustom.check_eng(this), passCheckCustom.check_num(this), passCheckCustom.check_ketasu(this), passCheckCustom.event()">
          <ul class="pass-check">
            <li class="pass-check-item" id="english">英字</li>
            <li class="pass-check-item" id="num">数字</li>
            <li class="pass-check-item" id="ketasu">桁数</li>
          <ul>
      </div>
      <div class="pass-box">
        <input name="passwordOn" class="pass-on" id="passwordOn" type="checkbox" value="1" onclick="passCheckCustom.click(this)"><label for="passwordOn">パスワードを表示する</label>
      </div>
  </div>
  <script src="../js/passwordOpen.js"></script>
</body>
</html>
